<div class="panel panel-default">{% load i18n %}
    <div class="panel-heading">
        <h3 class="panel-title">{% trans "Knowledgebase Categories" %}</h3>
    </div>
    <div class="list-group kb-cat">
{% for category in kb_categories %}
        <a href='{{ category.get_absolute_url }}' class="list-group-item">{{ category.title }} <small>{{ category.description }}</small></a>
{% empty %}
        <div class="list-group-item list-group-item-warning">{% trans "Sorry, no knowledge base categories have been defined yet" %}</div>
{% endfor %}
    </div>
</div>
